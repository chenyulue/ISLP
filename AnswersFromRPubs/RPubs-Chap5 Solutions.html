<p><em>We may see that the plot quickly reaches an asymptote at about <span class=math><span class=MathJax_Preview style=color:inherit;display:none></span><span class=MathJax id=MathJax-Element-23-Frame tabindex=0 style=position:relative data-mathml='<math xmlns=&quot;http://www.w3.org/1998/Math/MathML&quot;><mn>0.632</mn></math>' role=presentation><nobr aria-hidden=true><span class=math id=MathJax-Span-453 style=width:2.741em;display:inline-block><span style=display:inline-block;position:relative;width:2.262em;height:0px;font-size:120%><span style=position:absolute;clip:rect(1.417em,1002.21em,2.462em,-1000em);top:-2.262em;left:0em><span class=mrow id=MathJax-Span-454><span class=mn id=MathJax-Span-455 style=font-family:MathJax_Main>0.632</span></span><span style=display:inline-block;width:0px;height:2.262em></span></span></span><span style=&quot;display:inline-block;overflow:hidden;vertical-align:-0.098em;border-left:0px solid;width:0px;height:0.968em&quot;></span></span></nobr><span class=MJX_Assistive_MathML role=presentation><math xmlns=http://www.w3.org/1998/Math/MathML><mn>0.632</mn></math></span></span></span>.</em></p>
<ol style=list-style-type:lower-alpha start=8>
<li>We will now investigate numerically the probability that a bootstrap sample of size <span class=math><span class=MathJax_Preview style=color:inherit;display:none></span><span class=MathJax id=MathJax-Element-24-Frame tabindex=0 style=position:relative data-mathml='<math xmlns=&quot;http://www.w3.org/1998/Math/MathML&quot;><mi>n</mi><mo>=</mo><mn>100</mn></math>' role=presentation><nobr aria-hidden=true><span class=math id=MathJax-Span-456 style=width:4.17em;display:inline-block><span style=display:inline-block;position:relative;width:3.452em;height:0px;font-size:120%><span style=position:absolute;clip:rect(1.477em,1003.41em,2.522em,-1000em);top:-2.321em;left:0em><span class=mrow id=MathJax-Span-457><span class=mi id=MathJax-Span-458 style=font-family:MathJax_Math;font-style:italic>n</span><span class=mo id=MathJax-Span-459 style=font-family:MathJax_Main;padding-left:0.278em>=</span><span class=mn id=MathJax-Span-460 style=font-family:MathJax_Main;padding-left:0.278em>100</span></span><span style=display:inline-block;width:0px;height:2.321em></span></span></span><span style=&quot;display:inline-block;overflow:hidden;vertical-align:-0.098em;border-left:0px solid;width:0px;height:0.968em&quot;></span></span></nobr><span class=MJX_Assistive_MathML role=presentation><math xmlns=http://www.w3.org/1998/Math/MathML><mi>n</mi><mo>=</mo><mn>100</mn></math></span></span></span> contains the jth observation. Here <span class=math><span class=MathJax_Preview style=color:inherit;display:none></span><span class=MathJax id=MathJax-Element-25-Frame tabindex=0 style=position:relative data-mathml='<math xmlns=&quot;http://www.w3.org/1998/Math/MathML&quot;><mi>j</mi><mo>=</mo><mn>4</mn></math>' role=presentation><nobr aria-hidden=true><span class=math id=MathJax-Span-461 style=width:2.741em;display:inline-block><span style=display:inline-block;position:relative;width:2.262em;height:0px;font-size:120%><span style=position:absolute;clip:rect(1.466em,1002.23em,2.704em,-1000em);top:-2.321em;left:0em><span class=mrow id=MathJax-Span-462><span class=mi id=MathJax-Span-463 style=font-family:MathJax_Math;font-style:italic>j</span><span class=mo id=MathJax-Span-464 style=font-family:MathJax_Main;padding-left:0.278em>=</span><span class=mn id=MathJax-Span-465 style=font-family:MathJax_Main;padding-left:0.278em>4</span></span><span style=display:inline-block;width:0px;height:2.321em></span></span></span><span style=&quot;display:inline-block;overflow:hidden;vertical-align:-0.316em;border-left:0px solid;width:0px;height:1.2em&quot;></span></span></nobr><span class=MJX_Assistive_MathML role=presentation><math xmlns=http://www.w3.org/1998/Math/MathML><mi>j</mi><mo>=</mo><mn>4</mn></math></span></span></span>. We repeatedly create bootstrap samples, and each time we record whether or not the fourth observation is contained in the bootstrap sample.</li>
</ol>
<pre class=r><code class=r><span class=identifier>store</span> <span class=operator>&amp;lt;-</span> <span class=identifier>rep</span><span class=paren>(</span><span class=literal>NA</span>, <span class=number>10000</span><span class=paren>)</span>

<p><strong>Q3.</strong> We now review k-fold cross-validation.</p>
<ol style=list-style-type:lower-alpha>
<li>Explain how k-fold cross-validation is implemented.</li>
</ol>
<p><em>The k-fold cross validation is implemented by taking the <span class=math><span class=MathJax_Preview style=color:inherit;display:none></span><span class=MathJax id=MathJax-Element-30-Frame tabindex=0 style=position:relative data-mathml='<math xmlns=&quot;http://www.w3.org/1998/Math/MathML&quot;><mi>n</mi></math>' role=presentation><nobr aria-hidden=true><span class=math id=MathJax-Span-510 style=width:0.717em;display:inline-block><span style=display:inline-block;position:relative;width:0.595em;height:0px;font-size:120%><span style=position:absolute;clip:rect(1.701em,1000.58em,2.511em,-1000em);top:-2.321em;left:0em><span class=mrow id=MathJax-Span-511><span class=mi id=MathJax-Span-512 style=font-family:MathJax_Math;font-style:italic>n</span></span><span style=display:inline-block;width:0px;height:2.321em></span></span></span><span style=&quot;display:inline-block;overflow:hidden;vertical-align:-0.085em;border-left:0px solid;width:0px;height:0.686em&quot;></span></span></nobr><span class=MJX_Assistive_MathML role=presentation><math xmlns=http://www.w3.org/1998/Math/MathML><mi>n</mi></math></span></span></span> observations and randomly splitting it into <span class=math><span class=MathJax_Preview style=color:inherit;display:none></span><span class=MathJax id=MathJax-Element-31-Frame tabindex=0 style=position:relative data-mathml='<math xmlns=&quot;http://www.w3.org/1998/Math/MathML&quot;><mi>k</mi></math>' role=presentation><nobr aria-hidden=true><span class=math id=MathJax-Span-513 style=width:0.658em;display:inline-block><span style=display:inline-block;position:relative;width:0.536em;height:0px;font-size:120%><span style=position:absolute;clip:rect(1.449em,1000.52em,2.511em,-1000em);top:-2.321em;left:0em><span class=mrow id=MathJax-Span-514><span class=mi id=MathJax-Span-515 style=font-family:MathJax_Math;font-style:italic>k</span></span><span style=display:inline-block;width:0px;height:2.321em></span></span></span><span style=&quot;display:inline-block;overflow:hidden;vertical-align:-0.085em;border-left:0px solid;width:0px;height:0.989em&quot;></span></span></nobr><span class=MJX_Assistive_MathML role=presentation><math xmlns=http://www.w3.org/1998/Math/MathML><mi>k</mi></math></span></span></span> non-overlapping groups of length of (approximately) <span class=math><span class=MathJax_Preview style=color:inherit;display:none></span><span class=MathJax id=MathJax-Element-32-Frame tabindex=0 style=position:relative data-mathml='<math xmlns=&quot;http://www.w3.org/1998/Math/MathML&quot;><mi>n</mi><mrow class=&quot;MJX-TeXAtom-ORD&quot;><mo>/</mo></mrow><mi>k</mi></math>' role=presentation><nobr aria-hidden=true><span class=math id=MathJax-Span-516 style=width:1.967em;display:inline-block><span style=display:inline-block;position:relative;width:1.607em;height:0px;font-size:120%><span style=position:absolute;clip:rect(1.393em,1001.59em,2.75em,-1000em);top:-2.321em;left:0em><span class=mrow id=MathJax-Span-517><span class=mi id=MathJax-Span-518 style=font-family:MathJax_Math;font-style:italic>n</span><span class=texatom id=MathJax-Span-519><span class=mrow id=MathJax-Span-520><span class=mo id=MathJax-Span-521 style=font-family:MathJax_Main>/</span></span></span><span class=mi id=MathJax-Span-522 style=font-family:MathJax_Math;font-style:italic>k</span></span><span style=display:inline-block;width:0px;height:2.321em></span></span></span><span style=&quot;display:inline-block;overflow:hidden;vertical-align:-0.371em;border-left:0px solid;width:0px;height:1.343em&quot;></span></span></nobr><span class=MJX_Assistive_MathML role=presentation><math xmlns=http://www.w3.org/1998/Math/MathML><mi>n</mi><mrow class=MJX-TeXAtom-ORD><mo>/</mo></mrow><mi>k</mi></math></span></span></span>. These groups acts as a validation set, and the remainder (of length <span class=math><span class=MathJax_Preview style=color:inherit;display:none></span><span class=MathJax id=MathJax-Element-33-Frame tabindex=0 style=position:relative data-mathml='<math xmlns=&quot;http://www.w3.org/1998/Math/MathML&quot;><mi>n</mi><mo>&amp;amp;#x2212;</mo><mi>n</mi><mrow class=&quot;MJX-TeXAtom-ORD&quot;><mo>/</mo></mrow><mi>k</mi></math>' role=presentation><nobr aria-hidden=true><span class=math id=MathJax-Span-523 style=width:4.17em;display:inline-block><span style=display:inline-block;position:relative;width:3.452em;height:0px;font-size:120%><span style=position:absolute;clip:rect(1.393em,1003.43em,2.75em,-1000em);top:-2.321em;left:0em><span class=mrow id=MathJax-Span-524><span class=mi id=MathJax-Span-525 style=font-family:MathJax_Math;font-style:italic>n</span><span class=mo id=MathJax-Span-526 style=font-family:MathJax_Main;padding-left:0.222em>−</span><span class=mi id=MathJax-Span-527 style=font-family:MathJax_Math;font-style:italic;padding-left:0.222em>n</span><span class=texatom id=MathJax-Span-528><span class=mrow id=MathJax-Span-529><span class=mo id=MathJax-Span-530 style=font-family:MathJax_Main>/</span></span></span><span class=mi id=MathJax-Span-531 style=font-family:MathJax_Math;font-style:italic>k</span></span><span style=display:inline-block;width:0px;height:2.321em></span></span></span><span style=&quot;display:inline-block;overflow:hidden;vertical-align:-0.371em;border-left:0px solid;width:0px;height:1.343em&quot;></span></span></nobr><span class=MJX_Assistive_MathML role=presentation><math xmlns=http://www.w3.org/1998/Math/MathML><mi>n</mi><mo>−</mo><mi>n</mi><mrow class=MJX-TeXAtom-ORD><mo>/</mo></mrow><mi>k</mi></math></span></span></span>) acts as a training set. The test error is then estimated by averaging the <span class=math><span class=MathJax_Preview style=color:inherit;display:none></span><span class=MathJax id=MathJax-Element-34-Frame tabindex=0 style=position:relative data-mathml='<math xmlns=&quot;http://www.w3.org/1998/Math/MathML&quot;><mi>k</mi></math>' role=presentation><nobr aria-hidden=true><span class=math id=MathJax-Span-532 style=width:0.658em;display:inline-block><span style=display:inline-block;position:relative;width:0.536em;height:0px;font-size:120%><span style=position:absolute;clip:rect(1.449em,1000.52em,2.511em,-1000em);top:-2.321em;left:0em><span class=mrow id=MathJax-Span-533><span class=mi id=MathJax-Span-534 style=font-family:MathJax_Math;font-style:italic>k</span></span><span style=display:inline-block;width:0px;height:2.321em></span></span></span><span style=&quot;display:inline-block;overflow:hidden;vertical-align:-0.085em;border-left:0px solid;width:0px;height:0.989em&quot;></span></span></nobr><span class=MJX_Assistive_MathML role=presentation><math xmlns=http://www.w3.org/1998/Math/MathML><mi>k</mi></math></span></span></span> resulting MSE estimates.</em></p>
<ol style=list-style-type:lower-alpha start=2>
<li>What are the advantages and disadvantages of k-fold cross-validation relative to:</li>
</ol>
<ol style=list-style-type:lower-roman>
<li>The validation set approach ?</li>
</ol>
<p><em>The validation set approach has two main drawbacks compared to k-fold cross-validation. First, the validation estimate of the test error rate can be highly variable (depending on precisely which observations are included in the training set and which observations are included in the validation set). Second, only a subset of the observations are used to fit the model. Since statistical methods tend to perform worse when trained on fewer observations, this suggests that the validation set error rate may tend to overestimate the test error rate for the model fit on the entire data set.</em></p>
<ol style=list-style-type:lower-roman start=2>
<li>LOOCV ?</li>
</ol>
<p><em>The LOOCV cross-validation approach is a special case of k-fold cross-validation in which <span class=math><span class=MathJax_Preview style=color:inherit;display:none></span><span class=MathJax id=MathJax-Element-35-Frame tabindex=0 style=position:relative data-mathml='<math xmlns=&quot;http://www.w3.org/1998/Math/MathML&quot;><mi>k</mi><mo>=</mo><mi>n</mi></math>' role=presentation><nobr aria-hidden=true><span class=math id=MathJax-Span-535 style=width:2.979em;display:inline-block><span style=display:inline-block;position:relative;width:2.44em;height:0px;font-size:120%><span style=position:absolute;clip:rect(1.449em,1002.42em,2.511em,-1000em);top:-2.321em;left:0em><span class=mrow id=MathJax-Span-536><span class=mi id=MathJax-Span-537 style=font-family:MathJax_Math;font-style:italic>k</span><span class=mo id=MathJax-Span-538 style=font-family:MathJax_Main;padding-left:0.278em>=</span><span class=mi id=MathJax-Span-539 style=font-family:MathJax_Math;font-style:italic;padding-left:0.278em>n</span></span><span style=display:inline-block;width:0px;height:2.321em></span></span></span><span style=&quot;display:inline-block;overflow:hidden;vertical-align:-0.085em;border-left:0px solid;width:0px;height:0.989em&quot;></span></span></nobr><span class=MJX_Assistive_MathML role=presentation><math xmlns=http://www.w3.org/1998/Math/MathML><mi>k</mi><mo>=</mo><mi>n</mi></math></span></span></span>. This approach has two drawbacks compared to k-fold cross-validation. First, it requires fitting the potentially computationally expensive model <span class=math><span class=MathJax_Preview style=color:inherit;display:none></span><span class=MathJax id=MathJax-Element-36-Frame tabindex=0 style=position:relative data-mathml='<math xmlns=&quot;http://www.w3.org/1998/Math/MathML&quot;><mi>n</mi></math>' role=presentation><nobr aria-hidden=true><span class=math id=MathJax-Span-540 style=width:0.717em;display:inline-block><span style=display:inline-block;position:relative;width:0.595em;height:0px;font-size:120%><span style=position:absolute;clip:rect(1.701em,1000.58em,2.511em,-1000em);top:-2.321em;left:0em><span class=mrow id=MathJax-Span-541><span class=mi id=MathJax-Span-542 style=font-family:MathJax_Math;font-style:italic>n</span></span><span style=display:inline-block;width:0px;height:2.321em></span></span></span><span style=&quot;display:inline-block;overflow:hidden;vertical-align:-0.085em;border-left:0px solid;width:0px;height:0.686em&quot;></span></span></nobr><span class=MJX_Assistive_MathML role=presentation><math xmlns=http://www.w3.org/1998/Math/MathML><mi>n</mi></math></span></span></span> times compared to k-fold cross-validation which requires the model to be fitted only <span class=math><span class=MathJax_Preview style=color:inherit;display:none></span><span class=MathJax id=MathJax-Element-37-Frame tabindex=0 style=position:relative data-mathml='<math xmlns=&quot;http://www.w3.org/1998/Math/MathML&quot;><mi>k</mi></math>' role=presentation><nobr aria-hidden=true><span class=math id=MathJax-Span-543 style=width:0.658em;display:inline-block><span style=display:inline-block;position:relative;width:0.536em;height:0px;font-size:120%><span style=position:absolute;clip:rect(1.449em,1000.52em,2.511em,-1000em);top:-2.321em;left:0em><span class=mrow id=MathJax-Span-544><span class=mi id=MathJax-Span-545 style=font-family:MathJax_Math;font-style:italic>k</span></span><span style=display:inline-block;width:0px;height:2.321em></span></span></span><span style=&quot;display:inline-block;overflow:hidden;vertical-align:-0.085em;border-left:0px solid;width:0px;height:0.989em&quot;></span></span></nobr><span class=MJX_Assistive_MathML role=presentation><math xmlns=http://www.w3.org/1998/Math/MathML><mi>k</mi></math></span></span></span> times. Second, the LOOCV cross-validation approach may give approximately unbiased estimates of the test error, since each training set contains <span class=math><span class=MathJax_Preview style=color:inherit;display:none></span><span class=MathJax id=MathJax-Element-38-Frame tabindex=0 style=position:relative data-mathml='<math xmlns=&quot;http://www.w3.org/1998/Math/MathML&quot;><mi>n</mi><mo>&amp;amp;#x2212;</mo><mn>1</mn></math>' role=presentation><nobr aria-hidden=true><span class=math id=MathJax-Span-546 style=width:2.801em;display:inline-block><span style=display:inline-block;position:relative;width:2.321em;height:0px;font-size:120%><span style=position:absolute;clip:rect(1.477em,1002.25em,2.582em,-1000em);top:-2.321em;left:0em><span class=mrow id=MathJax-Span-547><span class=mi id=MathJax-Span-548 style=font-family:MathJax_Math;font-style:italic>n</span><span class=mo id=MathJax-Span-549 style=font-family:MathJax_Main;padding-left:0.222em>−</span><span class=mn id=MathJax-Span-550 style=font-family:MathJax_Main;padding-left:0.222em>1</span></span><span style=display:inline-block;width:0px;height:2.321em></span></span></span><span style=&quot;display:inline-block;overflow:hidden;vertical-align:-0.17em;border-left:0px solid;width:0px;height:1.04em&quot;></span></span></nobr><span class=MJX_Assistive_MathML role=presentation><math xmlns=http://www.w3.org/1998/Math/MathML><mi>n</mi><mo>−</mo><mn>1</mn></math></span></span></span> observations; however, this approach has higher variance than k-fold cross-validation (since we are averaging the outputs of <span class=math><span class=MathJax_Preview style=color:inherit;display:none></span><span class=MathJax id=MathJax-Element-39-Frame tabindex=0 style=position:relative data-mathml='<math xmlns=&quot;http://www.w3.org/1998/Math/MathML&quot;><mi>n</mi></math>' role=presentation><nobr aria-hidden=true><span class=math id=MathJax-Span-551 style=width:0.717em;display:inline-block><span style=display:inline-block;position:relative;width:0.595em;height:0px;font-size:120%><span style=position:absolute;clip:rect(1.701em,1000.58em,2.511em,-1000em);top:-2.321em;left:0em><span class=mrow id=MathJax-Span-552><span class=mi id=MathJax-Span-553 style=font-family:MathJax_Math;font-style:italic>n</span></span><span style=display:inline-block;width:0px;height:2.321em></span></span></span><span style=&quot;display:inline-block;overflow:hidden;vertical-align:-0.085em;border-left:0px solid;width:0px;height:0.686em&quot;></span></span></nobr><span class=MJX_Assistive_MathML role=presentation><math xmlns=http://www.w3.org/1998/Math/MathML><mi>n</mi></math></span></span></span> fitted models trained on an almost identical set of observations, these outputs are highly correlated, and the mean of highly correlated quantities has higher variance than less correlated ones). So, there is a bias-variance trade-off associated with the choice of <span class=math><span class=MathJax_Preview style=color:inherit;display:none></span><span class=MathJax id=MathJax-Element-40-Frame tabindex=0 style=position:relative data-mathml='<math xmlns=&quot;http://www.w3.org/1998/Math/MathML&quot;><mi>k</mi></math>' role=presentation><nobr aria-hidden=true><span class=math id=MathJax-Span-554 style=width:0.658em;display:inline-block><span style=display:inline-block;position:relative;width:0.536em;height:0px;font-size:120%><span style=position:absolute;clip:rect(1.449em,1000.52em,2.511em,-1000em);top:-2.321em;left:0em><span class=mrow id=MathJax-Span-555><span class=mi id=MathJax-Span-556 style=font-family:MathJax_Math;font-style:italic>k</span></span><span style=display:inline-block;width:0px;height:2.321em></span></span></span><span style=&quot;display:inline-block;overflow:hidden;vertical-align:-0.085em;border-left:0px solid;width:0px;height:0.989em&quot;></span></span></nobr><span class=MJX_Assistive_MathML role=presentation><math xmlns=http://www.w3.org/1998/Math/MathML><mi>k</mi></math></span></span></span> in k-fold cross-validation; typically using <span class=math><span class=MathJax_Preview style=color:inherit;display:none></span><span class=MathJax id=MathJax-Element-41-Frame tabindex=0 style=position:relative data-mathml='<math xmlns=&quot;http://www.w3.org/1998/Math/MathML&quot;><mi>k</mi><mo>=</mo><mn>5</mn></math>' role=presentation><nobr aria-hidden=true><span class=math id=MathJax-Span-557 style=width:2.86em;display:inline-block><span style=display:inline-block;position:relative;width:2.381em;height:0px;font-size:120%><span style=position:absolute;clip:rect(1.449em,1002.33em,2.522em,-1000em);top:-2.321em;left:0em><span class=mrow id=MathJax-Span-558><span class=mi id=MathJax-Span-559 style=font-family:MathJax_Math;font-style:italic>k</span><span class=mo id=MathJax-Span-560 style=font-family:MathJax_Main;padding-left:0.278em>=</span><span class=mn id=MathJax-Span-561 style=font-family:MathJax_Main;padding-left:0.278em>5</span></span><span style=display:inline-block;width:0px;height:2.321em></span></span></span><span style=&quot;display:inline-block;overflow:hidden;vertical-align:-0.098em;border-left:0px solid;width:0px;height:1.002em&quot;></span></span></nobr><span class=MJX_Assistive_MathML role=presentation><math xmlns=http://www.w3.org/1998/Math/MathML><mi>k</mi><mo>=</mo><mn>5</mn></math></span></span></span> or <span class=math><span class=MathJax_Preview style=color:inherit;display:none></span><span class=MathJax id=MathJax-Element-42-Frame tabindex=0 style=position:relative data-mathml='<math xmlns=&quot;http://www.w3.org/1998/Math/MathML&quot;><mi>k</mi><mo>=</mo><mn>10</mn></math>' role=presentation><nobr aria-hidden=true><span class=math id=MathJax-Span-562 style=width:3.455em;display:inline-block><span style=display:inline-block;position:relative;width:2.857em;height:0px;font-size:120%><span style=position:absolute;clip:rect(1.449em,1002.82em,2.522em,-1000em);top:-2.321em;left:0em><span class=mrow id=MathJax-Span-563><span class=mi id=MathJax-Span-564 style=font-family:MathJax_Math;font-style:italic>k</span><span class=mo id=MathJax-Span-565 style=font-family:MathJax_Main;padding-left:0.278em>=</span><span class=mn id=MathJax-Span-566 style=font-family:MathJax_Main;padding-left:0.278em>10</span></span><span style=display:inline-block;width:0px;height:2.321em></span></span></span><span style=&quot;display:inline-block;overflow:hidden;vertical-align:-0.098em;border-left:0px solid;width:0px;height:1.002em&quot;></span></span></nobr><span class=MJX_Assistive_MathML role=presentation><math xmlns=http://www.w3.org/1998/Math/MathML><mi>k</mi><mo>=</mo><mn>10</mn></math></span></span></span> yield test error rate estimates that suffer neither from excessively high bias nor from very high variance.</em></p>
<p><strong>Q4.</strong> Suppose that we use some statistical learning method to make a prediction for the response <span class=math><span class=MathJax_Preview style=color:inherit;display:none></span><span class=MathJax id=MathJax-Element-43-Frame tabindex=0 style=position:relative data-mathml='<math xmlns=&quot;http://www.w3.org/1998/Math/MathML&quot;><mi>Y</mi></math>' role=presentation><nobr aria-hidden=true><span class=math id=MathJax-Span-567 style=width:0.955em;display:inline-block><span style=display:inline-block;position:relative;width:0.774em;height:0px;font-size:120%><span style=position:absolute;clip:rect(1.46em,1000.77em,2.499em,-1000em);top:-2.321em;left:0em><span class=mrow id=MathJax-Span-568><span class=mi id=MathJax-Span-569 style=font-family:MathJax_Math;font-style:italic;text-rendering:optimizelegibility>Y<span style=display:inline-block;overflow:hidden;height:1px;width:0.182em></span></span></span><span style=display:inline-block;width:0px;height:2.321em></span></span></span><span style=&quot;display:inline-block;overflow:hidden;vertical-align:-0.07em;border-left:0px solid;width:0px;height:0.961em&quot;></span></span></nobr><span class=MJX_Assistive_MathML role=presentation><math xmlns=http://www.w3.org/1998/Math/MathML><mi>Y</mi></math></span></span></span> for a particular value of the predictor <span class=math><span class=MathJax_Preview style=color:inherit;display:none></span><span class=MathJax id=MathJax-Element-44-Frame tabindex=0 style=position:relative data-mathml='<math xmlns=&quot;http://www.w3.org/1998/Math/MathML&quot;><mi>X</mi></math>' role=presentation><nobr aria-hidden=true><span class=math id=MathJax-Span-570 style=width:1.015em;display:inline-block><span style=display:inline-block;position:relative;width:0.833em;height:0px;font-size:120%><span style=position:absolute;clip:rect(1.46em,1000.83em,2.5em,-1000em);top:-2.321em;left:0em><span class=mrow id=MathJax-Span-571><span class=mi id=MathJax-Span-572 style=font-family:MathJax_Math;font-style:italic>X<span style=display:inline-block;overflow:hidden;height:1px;width:0.024em></span></span></span><span style=display:inline-block;width:0px;height:2.321em></span></span></span><span style=&quot;display:inline-block;overflow:hidden;vertical-align:-0.071em;border-left:0px solid;width:0px;height:0.962em&quot;></span></span></nobr><span class=MJX_Assistive_MathML role=presentation><math xmlns=http://www.w3.org/1998/Math/MathML><mi>X</mi></math></span></span></span>. Carefully describe how we might estimate the standard deviation of our prediction.</p>
<p><em>We may estimate the standard deviation of our prediction by using the bootstrap method. In this case, rather than obtaining new independant data sets from the population and fitting our model on those data sets, we instead obtain repeated random samples from the original data set. In this case, we perform sampling with replacement <span class=math><span class=MathJax_Preview style=color:inherit;display:none></span><span class=MathJax id=MathJax-Element-45-Frame tabindex=0 style=position:relative data-mathml='<math xmlns=&quot;http://www.w3.org/1998/Math/MathML&quot;><mi>B</mi></math>' role=presentation><nobr aria-hidden=true><span class=math id=MathJax-Span-573 style=width:0.955em;display:inline-block><span style=display:inline-block;position:relative;width:0.774em;height:0px;font-size:120%><span style=position:absolute;clip:rect(1.46em,1000.77em,2.5em,-1000em);top:-2.321em;left:0em><span class=mrow id=MathJax-Span-574><span class=mi id=MathJax-Span-575 style=font-family:MathJax_Math;font-style:italic>B</span></span><span style=display:inline-block;width:0px;height:2.321em></span></span></span><span style=&quot;display:inline-block;overflow:hidden;vertical-align:-0.071em;border-left:0px solid;width:0px;height:0.962em&quot;></span></span></nobr><span class=MJX_Assistive_MathML role=presentation><math xmlns=http://www.w3.org/1998/Math/MathML><mi>B</mi></math></span></span></span> times and then find the corresponding estimates and the standard deviation of those <span class=math><span class=MathJax_Preview style=color:inherit;display:none></span><span class=MathJax id=MathJax-Element-46-Frame tabindex=0 style=position:relative data-mathml='<math xmlns=&quot;http://www.w3.org/1998/Math/MathML&quot;><mi>B</mi></math>' role=presentation><nobr aria-hidden=true><span class=math id=MathJax-Span-576 style=width:0.955em;display:inline-block><span style=display:inline-block;position:relative;width:0.774em;height:0px;font-size:120%><span style=position:absolute;clip:rect(1.46em,1000.77em,2.5em,-1000em);top:-2.321em;left:0em><span class=mrow id=MathJax-Span-577><span class=mi id=MathJax-Span-578 style=font-family:MathJax_Math;font-style:italic>B</span></span><span style=display:inline-block;width:0px;height:2.321em></span></span></span><span style=&quot;display:inline-block;overflow:hidden;vertical-align:-0.071em;border-left:0px solid;width:0px;height:0.962em&quot;></span></span></nobr><span class=MJX_Assistive_MathML role=presentation><math xmlns=http://www.w3.org/1998/Math/MathML><mi>B</mi></math></span></span></span> estimates by using equation (5.8).</em></p>
</div>
<div id=applied class=&quot;section level2&quot;>
<h2>Applied</h2>
<p><strong>Q5.</strong> In Chapter 4, we used logisitc regression to predict the probability of “default” using “income” and “balance” on the “Default” data set. We will now estimate the test error of this logistic regression model using the validation set approach. Do not forget to set a random seed before beginning your analysis.</p>
<ol style=list-style-type:lower-alpha>
<li>Fit a logistic regression model that uses “income” and “balance” to predict “default”.</li>
</ol>
<pre class=r><code class=r><span class=keyword>library</span><span class=paren>(</span><span class=identifier>ISLR</span><span class=paren>)</span>
<span class=keyword>attach</span><span class=paren>(</span><span class=identifier>Default</span><span class=paren>)</span>
<span class=identifier>set.seed</span><span class=paren>(</span><span class=number>1</span><span class=paren>)</span>
<span class=identifier>fit.glm</span> <span class=operator>&amp;lt;-</span> <span class=identifier>glm</span><span class=paren>(</span><span class=identifier>default</span> <span class=operator>~</span> <span class=identifier>income</span> <span class=operator>+</span> <span class=identifier>balance</span>, <span class=identifier>data</span> <span class=operator>=</span> <span class=identifier>Default</span>, <span class=identifier>family</span> <span class=operator>=</span> <span class=string>&quot;binomial&quot;</span><span class=paren>)</span>
<span class=identifier>summary</span><span class=paren>(</span><span class=identifier>fit.glm</span><span class=paren>)</span></code></pre>
<pre><code>## 
## Call:
## glm(formula = default ~ income + balance, family = &quot;binomial&quot;, 
##     data = Default)
## 
## Deviance Residuals: 
##     Min       1Q   Median       3Q      Max  
## -2.4725  -0.1444  -0.0574  -0.0211   3.7245  
## 
## Coefficients:
##               Estimate Std. Error z value Pr(&amp;gt;|z|)    
## (Intercept) -1.154e+01  4.348e-01 -26.545  &amp;lt; 2e-16 ***
## income       2.081e-05  4.985e-06   4.174 2.99e-05 ***
## balance      5.647e-03  2.274e-04  24.836  &amp;lt; 2e-16 ***
## ---
## Signif. codes:  0 '***' 0.001 '**' 0.01 '*' 0.05 '.' 0.1 ' ' 1
## 
## (Dispersion parameter for binomial family taken to be 1)
## 
##     Null deviance: 2920.6  on 9999  degrees of freedom
## Residual deviance: 1579.0  on 9997  degrees of freedom
## AIC: 1585
## 
## Number of Fisher Scoring iterations: 8</code></pre>
<ol style=list-style-type:lower-alpha start=2>
<li>Using the validation set approach, estimate the test error of this model. In order to do this, you must perform the following steps:</li>
</ol>
<ol style=list-style-type:lower-roman>
<li>Split the sample set into a training set and a validation set.</li>
</ol>
<pre class=r><code class=r><span class=identifier>train</span> <span class=operator>&amp;lt;-</span> <span class=identifier>sample</span><span class=paren>(</span><span class=identifier>dim</span><span class=paren>(</span><span class=identifier>Default</span><span class=paren>)</span><span class=paren>[</span><span class=number>1</span><span class=paren>]</span>, <span class=identifier>dim</span><span class=paren>(</span><span class=identifier>Default</span><span class=paren>)</span><span class=paren>[</span><span class=number>1</span><span class=paren>]</span> <span class=operator>/</span> <span class=number>2</span><span class=paren>)</span></code></pre>
<ol style=list-style-type:lower-roman start=2>
<li>Fit a multiple logistic regression model using only the training observations.</li>
</ol>
<pre class=r><code class=r><span class=identifier>fit.glm</span> <span class=operator>&amp;lt;-</span> <span class=identifier>glm</span><span class=paren>(</span><span class=identifier>default</span> <span class=operator>~</span> <span class=identifier>income</span> <span class=operator>+</span> <span class=identifier>balance</span>, <span class=identifier>data</span> <span class=operator>=</span> <span class=identifier>Default</span>, <span class=identifier>family</span> <span class=operator>=</span> <span class=string>&quot;binomial&quot;</span>, <span class=identifier>subset</span> <span class=operator>=</span> <span class=identifier>train</span><span class=paren>)</span>
<span class=identifier>summary</span><span class=paren>(</span><span class=identifier>fit.glm</span><span class=paren>)</span></code></pre>
<pre><code>## 
## Call:
## glm(formula = default ~ income + balance, family = &quot;binomial&quot;, 
##     data = Default, subset = train)
## 
## Deviance Residuals: 
##     Min       1Q   Median       3Q      Max  
## -2.3583  -0.1268  -0.0475  -0.0165   3.8116  
## 
## Coefficients:
##               Estimate Std. Error z value Pr(&amp;gt;|z|)    
## (Intercept) -1.208e+01  6.658e-01 -18.148   &amp;lt;2e-16 ***
## income       1.858e-05  7.573e-06   2.454   0.0141 *  
## balance      6.053e-03  3.467e-04  17.457   &amp;lt;2e-16 ***
## ---
## Signif. codes:  0 '***' 0.001 '**' 0.01 '*' 0.05 '.' 0.1 ' ' 1
## 
## (Dispersion parameter for binomial family taken to be 1)
## 
##     Null deviance: 1457.0  on 4999  degrees of freedom
## Residual deviance:  734.4  on 4997  degrees of freedom
## AIC: 740.4
## 
## Number of Fisher Scoring iterations: 8</code></pre>
<ol style=list-style-type:lower-roman start=3>
<li>Obtain a prediction of default status for each individual in the validation set by computing the posterior probability of default for that individual, and classifying the individual to the “default” category if the posterior probability is greater than 0.5.</li>
</ol>
<pre class=r><code class=r><span class=identifier>probs</span> <span class=operator>&amp;lt;-</span> <span class=identifier>predict</span><span class=paren>(</span><span class=identifier>fit.glm</span>, <span class=identifier>newdata</span> <span class=operator>=</span> <span class=identifier>Default</span><span class=paren>[</span><span class=operator>-</span><span class=identifier>train</span>, <span class=paren>]</span>, <span class=identifier>type</span> <span class=operator>=</span> <span class=string>&quot;response&quot;</span><span class=paren>)</span>
<span class=identifier>pred.glm</span> <span class=operator>&amp;lt;-</span> <span class=identifier>rep</span><span class=paren>(</span><span class=string>&quot;No&quot;</span>, <span class=identifier>length</span><span class=paren>(</span><span class=identifier>probs</span><span class=paren>)</span><span class=paren>)</span>
<span class=identifier>pred.glm</span><span class=paren>[</span><span class=identifier>probs</span> <span class=operator>&amp;gt;</span> <span class=number>0.5</span><span class=paren>]</span> <span class=operator>&amp;lt;-</span> <span class=string>&quot;Yes&quot;</span></code></pre>
<ol style=list-style-type:lower-roman start=4>
<li>Compute the validation set error, which is the fraction of the observations in the validation set that are misclassified.</li>
</ol>

<pre><code>## [1] 0.0286</code></pre>

<p><strong>Q7.</strong> In sections 5.3.2 and 5.3.3, we saw that the cv.glm() function can be used in order to compute the LOOCV test error estimate. Alternatively, one could compute those quantities using just the glm() and predict.glm() functions, and a for loop. You will now take this approach in order to compute the LOOCV error for a simple logistic regression model on the “Weekly” data set. Recall that in the context of classification problems, the LOOCV error is given in (5.4).</p>
